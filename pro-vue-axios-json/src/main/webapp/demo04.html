<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        window.onload=function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                    number:2
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <input type="text" v-model="number" />
        <!--v-if和v-else之间不可以插入其他节点-->
      <!--  <div v-if="number%2==0" style="width: 200px;height: 200px;background-color: chartreuse;">&nbsp;</div>
        <div v-else="number%2==0" style="width: 200px;height: 200px;background-color: red;">&nbsp;</div>-->

        <!--v-show-->
        <!--是通过display属性来控制这个div是否显示-->
        <div v-show="number%2==0" style="width: 200px;height: 200px;background-color: purple;">&nbsp;</div>
    </div>
</body>
</html>
